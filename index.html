<html lang="en-gb">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <label class="col-2 hour" id="9">9AM</label>
        <textarea class="col-8" id="9amEvent" placeholder="Add new event" rows="2" cols="80"></textarea>
        <button id="9am" class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
        <label class="col-2 hour" id="10">10AM</label>
        <textarea class="col-8" id="10amEvent" placeholder="Add new event" rows="2" cols="80"></textarea>

      </div>

        <label class="col-2 hour" id="11">11AM</label>
        <textarea class="col-8" id="11amEvent" placeholder="Add new event" rows="2" cols="80"></textarea>

      </div>

        <label class="col-2 hour" id="12">12PM</label>
        <textarea class="col-8" id="12pmEvent" placeholder="Add new event" rows="2" cols="80"></textarea>
        <button id="12pm" class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
        <label class="col-2 hour" id="13">1PM</label>
        <textarea class="col-8" id="1pmEvent" placeholder="Add new event" rows="2" cols="80"></textarea>

      </div>

      </div>
      <div class="row">
        <label class="col-2 hour" id="15">3PM</label>
        <textarea class="col-8" id="3pmEvent" placeholder="Add new event" rows="2" cols="80"></textarea>
        <button id="3pm" class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
        <label class="col-2 hour" id="16">4PM</label>

      <div class="row">

  </div>
